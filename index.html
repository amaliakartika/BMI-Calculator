<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Check your BMI</h1>
        <h3>Enter your weight and height below to check your BMI results</h3>
        <div class="input-container">
            <label for="weight">Put your weight in here (KG)</label>
            <input type="number" id="weight" step="1"><br>

            <label for="height">And your height in here (CM)</label>
            <input type="number" id="height" step="1"><br>
        </div>

        <button id="calculate">Calculate BMI</button>

        <div id="status-container" style="display: none;">
            <p>Your BMI is <span id="result"></span> which means You are  <span id="status"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
